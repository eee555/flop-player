ss="close" onclick="Module.exitVideo();"></div></div><div id="top" onclick="Module.container.reset_mine();" onmousedown="Module.changeFaceClass('face_press');" onmouseup="Module.changeFaceClass('face_normal');" onmouseout="Module.handleFaceMouseOut()"><div id="mine_count"><div class="count_number_0"></div><div class="count_number_1"></div><div class="count_number_0"></div></div><div id="face" class="face_normal" title="UPK"></div><div id="time_count"><div class="count_number_0"></div><div class="count_number_0"></div><div class="count_number_0"></div></div></div></div><div id="video_control"><div id="videoReplay" class="video_restart" onmousedown="Module.changeControlClass('videoReplay','video_restart_press')" onmouseup="Module.changeControlClass('videoReplay','video_restart')" onmouseout="Module.changeControlClass('videoReplay','video_restart')" onclick="Module.replayVideo();"></div><div id="videoPause" class="video_pause" onmousedown="Module.changeControlClass('videoPause','video_pause_press')" onmouseup="Module.changeControlClass('videoPause','video_pause')" onmouseout="Module.changeControlClass('videoPause','video_pause')" onclick="Module.pauseVideo();"></div><div id="videoExit" class="video_stop" onmousedown="Module.changeControlClass('videoExit','video_stop_press')" onmouseup="Module.changeControlClass('videoExit','video_stop')" onmouseout="Module.changeControlClass('videoExit','video_stop')" onclick="Module.exitVideo();"></div><div id="speed_control"><input type="range" id="range_speed" value="50" oninput="Module.changeSpeed()" min="1" max="100" step="1" ontouchmove="stopPropagation();"/></div><span id="speed_value" onclick="Module.resetSpeed()">1.00x</span><div id="rate_control"><input type="range" id="range_rate" value="0" oninput="Module.changeRateValue()" min="0" max="1000" step="1" ontouchmove="event.stopPropagation();" onmouseup="Module.changeRate()" ontouchend="changeRate()"/></div><span id="rate_value">0.00</span></div></div></div></div><script defer=
