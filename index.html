<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebMinesweeperDemo</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body style="background-color: #cccccc;height: 120vh;width: 120vw;margin: 0">

<!-- First: add a container for playing the video -->
<div id="video-stage" style="display: none;position: absolute;z-index: 999;background-color: rgba(0 ,0 ,0 ,0.33)">
    <iframe id="video-iframe" src="./src/video.html?v=20210612" style="border: 0;width: 0;height: 0;" scrolling="no"></iframe>
</div>

<div>
    <button type="button" onclick="playVideo('../videos/arbiter_beg.avf')">arbiter_beg.avf</button>
    <button type="button" onclick="playVideo('../videos/arbiter_int.avf')">arbiter_int.avf</button>
    <button type="button" onclick="playVideo('../videos/arbiter_exp.avf')">arbiter_exp.avf</button>
    <br/><br/>
    <button type="button" onclick="playVideo('../videos/arbiter_beg_marks_on.avf')">arbiter_beg_marks_on.avf</button>
    <button type="button" onclick="playVideo('../videos/Cus_20x20_20mines.avf')">Cus_20x20_20mines.avf</button>
    <button type="button" onclick="playVideo('../videos/Cus_8x30_30mines.avf')">Cus_8x30_30mines.avf</button>
    <button type="button" onclick="playVideo('../videos/Cus_30x8_30mines.avf')">Cus_30x8_30mines.avf</button>
    <br/><br/>
    <button type="button" onclick="playVideo('../videos/arbiter_beg_translated.rawvf')">arbiter_beg_translated.rawvf</button>
    <button type="button" onclick="playVideo('../videos/arbiter_int_translated.rawvf')">arbiter_int_translated.rawvf</button>
    <button type="button" onclick="playVideo('../videos/arbiter_exp_translated.rawvf')">arbiter_exp_translated.rawvf</button>
    <br/><br/>
    <button type="button" onclick="playVideo('../videos/arbiter52.txt')">arbiter52.txt</button>
    <button type="button" onclick="playVideo('../videos/arbiter52_raw.txt')">arbiter52_raw.txt</button>
    <button type="button" onclick="playVideo('../videos/vsweep30.txt')">vsweep30.txt</button>
    <button type="button" onclick="playVideo('../videos/vsweep30_raw.txt')">vsweep30_raw.txt</button>
    <button type="button" onclick="playVideo('../videos/freesweeper_bombed.rawvf')">freesweeper_bombed.rawvf</button>
    <br/><br/>
    <button type="button" onclick="playVideo('../videos/MinesweeperX_Int.mvr')">MinesweeperX_Int.mvr</button>
    <button type="button" onclick="playVideo('../videos/MinesweeperX_Int.rawvf')">MinesweeperX_Int.rawvf</button>
    <br/><br/>
    <button type="button" onclick="i18n()" id="i18n" title="Click on any video to see the language of the error message or 'title'">Current lang: en (Start with 'en')</button>
    <button type="button" onclick="playVideo('404')">404 error test</button>
    <button type="button" onclick="playVideo('../videos/empty.txt')">Data error test</button>
    <button type="button" onclick="playVideo('../videos/empty.mvf')">Parser error test</button>
    <br/><br/>
</div>

<script>
    function playVideo(filePath) {
        /* Second: call the "loadVideo" function when you need to play the video */
        document.getElementById('video-iframe').contentWindow.loadVideo(filePath);
    }

    function i18n() {
        if (document.documentElement.lang.startsWith('en')) {
            document.documentElement.lang = 'zh'
            document.getElementById('i18n').innerText = 'Current lang: zh (Does not start with \'en\')'
        } else {
            document.documentElement.lang = 'en'
            document.getElementById('i18n').innerText = 'Current lang: en (Start with \'en\')'
        }
        document.getElementById('video-iframe').contentWindow.initI18n();
    }

    window.onload = function () {
        playVideo("../videos/arbiter_exp.avf");
    };
</script>

</body>
</html>
