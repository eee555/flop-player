# 菜单，修改菜单标题时需要考虑在不同浏览器在初级界面下游戏菜单的显示效果
# 特别是 Safari 浏览器下的英文文本显示，尽量不要让菜单发生折叠
menu:
  game:
    title: 游戏
    localVideo: 选择本地文件
    fileDrag: 检测文件拖放
    marks: 标记问号 (?)
    share:
      copy: 复制分享链接
      open: 打开分享链接
      copied: 分享链接已复制到剪贴板
      error: 分享链接复制失败
    download: 下载录像文件
  options:
    title: 选项
    language: 简体中文
    toggleLanguages: 切换语言
    # 切换方块实际显示边长
    squareSize: 方块边长
    # 切换轨迹图显示状态
    videoMap:
      title: 录像地图
      move: 鼠标移动
      left: 鼠标左键
      right: 鼠标右键
      double: 鼠标双击
      opening: 开空
  help:
    title: 帮助
  exit:
    title: 退出

# 游戏区域
game:
  upk: 重开
  anonymous: 佚名

# 录像控制条
controlBar:
  play: 播放
  pause: 暂停
  replay: 重放
  displayVideoMap: 显示录像地图
  hideVideoMap: 隐藏录像地图
  reset: 重置

# 通用
common:
  loading: 加载中...
  # 一般录像文件的大小都不会超过 5MB，可以先不用在选择时提示，我就不信你还真有这么大个录像 (っ °Д °;)っ
  fileSelect: '请选择一个 avf/mvf/rmv/rawvf 文件'

# 错误信息
error:
  videoParse: '录像解析出错：'
  uriRequest: '数据请求出错：{0}'
  fileNotPresent: 文件不存在
  fileNotSelect: 未选择文件或者文件无法访问
  fileTooMany: '文件数量过多：{0}'
  fileEmpty: '文件内容为空：{0}'
  fileUnsupported: '@:common.fileSelect'
  fileTooLarge: '文件大小超过 5 MB：{0}'
  fileReadError: '文件读取出错：{0}'
