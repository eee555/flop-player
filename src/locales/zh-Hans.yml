# 菜单，修改菜单标题时需要考虑在不同浏览器在初级界面下游戏菜单的显示效果
# 特别是 Safari 浏览器下的英文文本显示，尽量不要让菜单发生折叠
menu:
  game:
    title: 游戏
  options:
    title: 选项
    # 切换语言
    language: 简体中文
    toggleLanguages: 切换语言
    # 切换缩放比例
    scaling: 缩放比例
    # 切换轨迹图显示状态
    videoMap:
      title: 录像地图
      move: 鼠标移动
      left: 鼠标左键
      right: 鼠标右键
      double: 鼠标双击
      opening: 开空
  help:
    title: 帮助

# 游戏区域
game:
  anonymous: 佚名

# 录像控制条
controlBar:
  play: 播放
  pause: 暂停
  replay: 重放
  displayVideoMap: 显示录像地图
  hideVideoMap: 隐藏录像地图
  reset: 重置
